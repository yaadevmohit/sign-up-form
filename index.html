<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="company-image">
            <div class="company-header">
                <img src="assets/honda-logo.png" height="100px">
                <h3 class="company-tagline">Power of dreams</h3>
            </div>
        </div>
        <div class="sign-up-form">
            <div class="about-company">
                <p>This is not a real online service! You know something
                    like this in your life to help you realize your deepest dreams <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know <em>you</em> want to.</p>
            </div>
            <form action="" class="form-content">
                <div class="input-form">
                    <h3 class="form-header">Let's do this!</h3>
                    <div class="form-field">
                        <label for="first-name">First Name</label>
                        <input type="text"  id="first-name" name="first-name">
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input type="text"  id="last-name" name="last-name">
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="mail"  id="email" name="email">
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel"  id="phone" name="phone">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password"  id="password" name="password">
                    </div>
                    <div class="form-field">
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="password"  id="confirm-pwd" name="confirm-pwd">
                    </div>
                </div>
                <div class="form-submit">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
