<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="company-image">
            <div class="company-header">
                <img src="assets/honda-logo.png" height="100px">
                <h3 class="company-logo">Power of dreams</h3>
            </div>
        </div>
        <div class="sign-up-form">
            <div class="about-company">
                <p>This is not a real online service! You know something
                    like this in your life to help you realize your deepest dreams <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>You know <em>you<em> want to.</p>
            </div>
            <form action="">
                <h3 class="form-header">Let's do this!</h3>
                <div class="first-name"></div>
                <div class="last-name"></div>
                <div class="email"></div>
                <div class="phone-number"></div>
                <div class="pwd"></div>
                <div class="confirm-pwd"></div>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
